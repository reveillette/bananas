<!DOCTYPE html>
<html>
<head>
	<title>Intro to d3</title>

	<!-- Link to d3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>

	<div id="part-one">
		<h1>Part 1: Event Listeners</h1>
		
		<h4 id="click-me">
		  Click on me!
		</h4>

		<p class="hover-me">
		  Hover over me!
		</p>

		<p class="hover-me">
		  OK now hover over here!
		</p>

		<p class="hover-me">
		  Hover here too!
		</p>
	</div>

	<div id="part-two">
		<h1>Part 2: SVG</h1>
		
		<svg width="400" height="700" style="background-color:#fffad2">
		
		  <circle cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="red" />
		  <text x="0" y="20" fill="red">This is an SVG circle</text>
		  
		  <rect x="200" y="30" width="100" height="40" stroke="green" stroke-width="3" fill="blue" />
		  <text x="200" y="20" fill="red">This is an SVG rectangle</text>

		  <ellipse cx="50" cy="180" rx="30" ry="15" style="fill:yellow;stroke:purple;stroke-width:2" />
		  <text x="0" y="150" fill="red">This is an SVG ellipse</text>

		  <line x1="200" y1="220" x2="280" y2="160" style="stroke:rgb(255,0,0);stroke-width:2" />
		  <text x="200" y="150" fill="red">This is an SVG line</text>

		  <polyline points="20,300 40,310 60,320 80,350 120,370 150,320" style="fill:none;stroke:black;stroke-width:3" />
		  <text x="0" y="280" fill="red">This is an SVG polyline</text>

		  <polygon points="220,290 310,340 260,370" style="fill:lime;stroke:purple;stroke-width:1" />
		  <text x="200" y="280" fill="red">This is an SVG polygon</text>

		  <path d="M10 450 L75 550 L225 470 Z" />
		  <text x="0" y="410" fill="red">This is an SVG path</text>

		  <g fill="purple" stroke-width="2" stroke="magenta" >
			<circle cx="50" cy="650" r="20" />
			<circle cx="100" cy="650" r="20" />
			<text x="0" y="600" stroke="none">This is an SVG group</text>
		  </g>
		</svg>
	</div>

	<div id="part-three">
		<h1>Part 3: d3 with SVG</h1>

		<svg width="400" height="200" style="background-color:#ff84ea">
		  <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="red" />		  
		  <rect x="200" y="30" width="100" height="140" stroke="green" stroke-width="3" fill="blue" />
		</svg>

	</div>
    
</body>

	<!-- Custom javascript (d3) -->	
	<script src="scripts.js"></script>

</html>
